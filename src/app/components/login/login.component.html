<div class="container">

    <h3>Forms are inevitable. Make this as hard as as possible</h3>



    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-field">
            <label>
		  Name:
		  <input formControlName="name" placeholder="Your name">
		</label>
        </div>
        <div class="form-field">
            <label>
		  Email:
		  <input formControlName="email" placeholder="Your email">
		</label>
        </div>
        <div class="form-field">
            <label>
		  Message:
		  <input formControlName="message" placeholder="Your message">
		</label>
        </div>
        <button type="submit" class="btn btn-danger">Send</button>


    </form>

</div>
